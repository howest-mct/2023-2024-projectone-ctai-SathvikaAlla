<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
</head>
<body>
    <h1>Upload Image for Object Detection</h1>
    <form method="post" action="/upload_image" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload Image">
    </form>

    <h1>Upload Video for Object Detection</h1>
    <form method="post" action="/upload_video" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*">
        <input type="submit" value="Upload Video">
    </form>

    <h1>Live Stream Webcam for Object Detection</h1>
    <img src="{{ url_for('video_feed') }}" width="800">

</body>
</html>
